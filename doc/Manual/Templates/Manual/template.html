<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{project-name} - {page-title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{page-description}">
    <meta name="author" content="{page-author}">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="style/jquery-1.8.0.min.js"></script>
    <script src="style/jquery-ui.1.8.23.min.js"></script>
    <script src="style/bootstrap.2.2.1.min.js"></script>
    <link href="style/bootstrap-combined.2.2.1.min.css" rel="stylesheet">
    <link href="style/style.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script src="style/tips.js" type="text/javascript"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="masthead">
            <ul class="nav nav-pills pull-right">
                <li><a href="http://www.github.com">need repo ref</a></li>
            </ul>
            <h3 class="muted"><a href="index.html">
                <a href="index.html">{project-name}</a></h3>
        </div>
        <hr />
        <div class="row">
            <div class="span3">
                <ul class="nav nav-list" id="menu">
                    {nav-list}
                </ul>
            </div>
            <div class="span9" id="main">
                {document}
                {tooltips}
                {index}
                <hr />
                <p><small>{project-name}</small></p>
            </div>
        </div>
    </div>
</body>
</html>
